<p>
  <b>User Session Below: </b>
</p>

<pre *ngIf="isLoggedIn$ | async">{{ session$ | async | json }}</pre>

</span>

<span *ngIf="isLoggedIn$ | async">
  <a routerLink="user-list">User List</a>
</span>

<span *ngIf="isLoggedIn$ | async">
  <a routerLink="user-master">User Master</a>
</span>
